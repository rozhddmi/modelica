<h2><a id="info" name="info">Information</a></h2>
<p>This blocks computes the output <strong>y</strong> as the
<em>base 10 logarithm</em> of the input <strong>u</strong>:</p>
<pre>
    y = <strong>log10</strong>( u );
</pre>
<p>An error occurs if the input <strong>u</strong> is zero or
negative.</p>
