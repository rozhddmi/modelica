<h2><a id="info" name="info">Information</a></h2>
<p>This block sets the Boolean output <strong>y</strong> to true,
when the Boolean input <strong>u</strong> shows a <em>rising or
falling edge</em>, i.e., when the signal changes:</p>
<pre>    y = <strong>change</strong>( u );
