<h2><a id="info" name="info">Information</a></h2>
<p>The linear capacitor connects the branch voltage <em>v</em> with
the branch current <em>i</em> by <em>i = C * dv/dt</em>. The
Capacitance <em>C</em> is allowed to be positive, zero, or
negative.</p>
